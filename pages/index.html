<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e71f80e5fc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/all.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Home</title>
  </head>
  <body>
    <!--The Left Panel-->
    <section class="left">
      <img
        src="../assets/icons/weather_logo.png"
        alt="weather logo"
        class="logo"
      />

      <!--Options-->

      <div class="options">
        <!--Weather-->
        <div class="left_options weather">
          <i class="fa-solid fa-cloud active"></i>
          <p class="active">Weather</p>
        </div>

        <!--Cities-->
        <div class="left_options cities">
          <i class="fa-solid fa-list"></i>
          <p class="inactive">Cities</p>
        </div>

        <!--Map-->
        <div class="left_options map">
          <i class="fa-solid fa-map"></i>
          <p class="inactive">Map</p>
        </div>

        <!--Settings-->
        <div class="left_options settings">
          <i class="fa-solid fa-gear"></i>
          <p class="inactive">Settings</p>
        </div>
      </div>
    </section>

    <!--Right Panel-->
    <section class="right">
      <!--Search Div-->
      <div class="search">
        <input type="text" placeholder="Search for cities" />
      </div>

      <!--Informations-->
      <div class="informations">
        <!--Left Side of Informations-->
        <div class="left">
          <!--Current Weather Information-->
          <article class="now">
            <!--Information on the left-->
            <div class="left">
              <div class="info">
                <h3>Madrid</h3>
                <p>Chance of rain: 0%</p>
              </div>

              <h2>31°</h2>
            </div>

            <!--Image on the right-->
            <div class="right">
              <img src="../assets/icons/sun.png" alt="" class="img" />
            </div>
          </article>

          <article class="today">
            <h4 class="title">TODAY'S FORECAST</h4>

            <!--Forecasts for today-->
            <div class="for_today">
              <div class="time_container">
                <h6 class="time">6:00 AM</h6>
                <img src="../assets/icons/cloud.png" alt="" class="img" />
                <h5 class="degree">25°</h5>
              </div>
            </div>
          </article>
          <article class="air_conditions"></article>
        </div>

        <!--Right Side of Informations-->
        <div class="right">
          <article class="future"></article>
        </div>
      </div>
    </section>
  </body>
</html>
